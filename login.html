<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">




        <title>Tracking Demo</title>
    </head>
    <body>
        <div class="container h-100 mt-5">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <label for="" class="mb-1 fs-5"><strong>Enter Emplyoee Code</strong></label>
                    <input type="text" class="form__input" autofocus placeholder="">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group mb-1 fs-5">
                    <label for="" class="mb-1"><strong>Enter Password</strong></label>
                    <input type="password" class="form__input" autofocus placeholder="">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button bg-warning text-white mt-3 mb-2" type="submit">Sign In</button>
                <p class="form__text mt-2">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                
            </form>
        </div>

    

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
    </body>
</html>
